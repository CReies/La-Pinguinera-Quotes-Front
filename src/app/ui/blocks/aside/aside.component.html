<aside class="aside {{showAside ? 'aside--show-responsive':''}}">
  <nav>
    <ul class="aside__navbar">
      @for (link of links; track $index) {
      <li>
        <app-anchor href={{link.url}} class="aside__link">
          {{link.name}}
        </app-anchor>
      </li>
      }
    </ul>
  </nav>
</aside>
