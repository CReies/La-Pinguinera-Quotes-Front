<section class="list__quoted-books">
  <app-title title="Quoted books" titleType="h2" />
  <ul class="list__quoted-books-list">
    @for (book of quoteData.books; track $index) {
    <app-book-list-element [book]="book" />
    }
  </ul>
  <section class="list__details">
    <span>Total price: ${{quoteData.totalPrice}}</span>
  </section>
</section>
