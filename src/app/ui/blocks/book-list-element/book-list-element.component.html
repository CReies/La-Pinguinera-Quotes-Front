<li>
  <span>{{book.title}}</span>
  <span>{{book.author}}</span>
  <span>{{book.price}}</span>
  <span>{{book.type}}</span>
  @switch (renderAs) {
  @case ("list") {
  <button (click)="onAddBook()">+</button>
  <button (click)="onRemoveBook()">-</button>
  }@case ("added") {
  <span>x{{quantity}}</span>
  }
  }
</li>
